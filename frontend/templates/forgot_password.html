<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha | ImmunoTrack</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"> 
</head>
<body class="body-login"> 
    
    <main class="container-login">
        <div class="card-login">
            
            <h2 class="titulo-card-login">Esqueceu sua senha?</h2>
            
            <form action="{{ url_for('forgot_password') }}" method="POST">
                
                <p class="introducao-form">
                    Informe seu CPF abaixo para que possamos enviar um link de redefinição para o seu e-mail cadastrado.
                </p>
                
                <div class="campo-form">
                    <label for="identificador">CPF:</label>
                    <input type="text" id="identificador" name="identificador" placeholder="Seu CPF" required>
                    <i class="icone-input fas fa-id-card"></i> 
                </div>

                <button type="submit" class="botao botao-acessar botao-centralizado botao-destaque-acao">
                    Continuar
                </button>
            </form>
            
            <div class="links-adicionais">
                <p>Lembrou da sua senha? <a href="{{ url_for('login') }}" class="link-secundario">Voltar para Login</a></p>
            </div>
        </div>
    </main>
    
    </body>
</html>
